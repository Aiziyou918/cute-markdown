<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未命名.md - CuteMD</title>

    <!-- Vditor CSS -->
    <link rel="stylesheet" href="https://unpkg.com/vditor@3.10.4/dist/index.css" />

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <h1 class="app-title">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    CuteMD
                </h1>
                <span class="file-name" id="fileName">未命名.md</span>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="newFileBtn" title="新建 (Ctrl+N)">
                     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    <span>新建</span>
                </button>
                <button class="toolbar-btn" id="openFileBtn" title="打开 (Ctrl+O)">
                     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h7l2 2h9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path></svg>
                    <span>打开</span>
                </button>
                <button class="toolbar-btn gemini-btn" id="continueBtn" title="让 AI 继续写">
                    <span>✨ 智能续写</span>
                </button>
                <button class="toolbar-btn gemini-btn" id="summarizeBtn" title="让 AI 生成摘要">
                    <span>✨ 智能摘要</span>
                </button>
                <button class="toolbar-btn primary" id="saveFileBtn" title="保存 (Ctrl+S)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    <span>保存</span>
                </button>
                <button class="toolbar-btn icon-only" id="outlineToggleBtn" title="大纲：显示/隐藏/切换位置">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                </button>
                <button class="toolbar-btn icon-only" id="themeToggleBtn" title="切换主题">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" style="display: none;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 大纲侧边栏 -->
            <aside class="outline-sidebar" id="outlineSidebar">
                <div class="outline-header">
                    <h3>大纲</h3>
                    <button class="outline-close-btn" id="outlineCloseBtn" title="隐藏大纲">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="outline-content" id="outlineContent">
                    <div class="outline-empty">暂无大纲</div>
                </div>
            </aside>
            
            <!-- 内容容器 -->
            <div class="editor-wrapper">
                <div id="vditor"></div>
            </div>
        </main>
        
        <!-- AI Modal -->
        <div id="aiModal" class="ai-modal-overlay">
            <div class="ai-modal">
                <div class="ai-modal-header">
                    <span id="aiModalTitle">✨ 智能摘要</span>
                    <button id="aiModalCloseBtn" class="ai-modal-close">&times;</button>
                </div>
                <div id="aiModalContent" class="ai-modal-content">
                    <!-- AI generated content will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- 隐藏的文件输入 -->
        <input type="file" id="fileInput" accept=".md,.markdown,.txt" style="display: none;">
    </div>

    <!-- Vditor JS -->
    <script src="https://unpkg.com/vditor@3.10.4/dist/index.min.js"></script>

    <!-- 应用脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
