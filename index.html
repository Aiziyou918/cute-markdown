<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未命名.md - CuteMD</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="app-container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <div class="toolbar-left">
                <h1 class="app-title">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    CuteMD
                </h1>
                <span class="file-name" id="fileName">未命名.md</span>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" id="newFileBtn">
                     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="12" y1="18" x2="12" y2="12"></line><line x1="9" y1="15" x2="15" y2="15"></line></svg>
                    <span>新建</span>
                </button>
                <button class="toolbar-btn" id="openFileBtn">
                     <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3h7l2 2h9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"></path></svg>
                    <span>打开</span>
                </button>
                <button class="toolbar-btn gemini-btn" id="continueBtn">
                    <span>✨ 智能续写</span>
                </button>
                <button class="toolbar-btn gemini-btn" id="summarizeBtn">
                    <span>✨ 智能摘要</span>
                </button>
                <button class="toolbar-btn primary" id="saveFileBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    <span>保存</span>
                </button>
                <button class="toolbar-btn icon-only" id="outlineToggleBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
                </button>
                <button class="toolbar-btn icon-only" id="aiSettingsBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m-2 2l-4.2 4.2m10.4-.2l-4.2-4.2m-2-2l-4.2-4.2"></path></svg>
                </button>
                <button class="toolbar-btn icon-only" id="themeToggleBtn">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg class="moon-icon" style="display: none;" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 大纲侧边栏 -->
            <aside class="outline-sidebar" id="outlineSidebar">
                <div class="outline-header">
                    <h3>大纲</h3>
                    <button class="outline-close-btn" id="outlineCloseBtn" title="隐藏大纲">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="outline-content" id="outlineContent">
                    <div class="outline-empty">暂无大纲</div>
                </div>
            </aside>
            
            <!-- 内容容器 -->
            <div class="editor-wrapper">
                <div id="vditor"></div>
            </div>
        </main>
        
        <!-- AI Modal -->
        <div id="aiModal" class="ai-modal-overlay">
            <div class="ai-modal">
                <div class="ai-modal-header">
                    <span id="aiModalTitle">✨ 智能摘要</span>
                    <button id="aiModalCloseBtn" class="ai-modal-close">&times;</button>
                </div>
                <div id="aiModalContent" class="ai-modal-content">
                    <!-- AI generated content will be injected here -->
                </div>
            </div>
        </div>
        
        <!-- AI Settings Modal -->
        <div id="aiSettingsModal" class="ai-modal-overlay">
            <div class="ai-modal settings-modal">
                <div class="ai-modal-header">
                    <span>⚙️ AI 设置</span>
                    <button id="aiSettingsCloseBtn" class="ai-modal-close">&times;</button>
                </div>
                <div class="ai-modal-content">
                    <div class="settings-section">
                        <h3>选择 AI 提供商</h3>
                        <div class="provider-selector">
                            <label class="provider-option">
                                <input type="radio" name="aiProvider" value="openai" id="providerOpenAI">
                                <span class="provider-label">
                                    <strong>OpenAI</strong>
                                    <small>GPT-4, GPT-3.5 等模型</small>
                                </span>
                            </label>
                            <label class="provider-option">
                                <input type="radio" name="aiProvider" value="anthropic" id="providerAnthropic">
                                <span class="provider-label">
                                    <strong>Anthropic Claude</strong>
                                    <small>Claude 3.5 Sonnet, Claude 3 等</small>
                                </span>
                            </label>
                            <label class="provider-option">
                                <input type="radio" name="aiProvider" value="gemini" id="providerGemini" checked>
                                <span class="provider-label">
                                    <strong>Google Gemini</strong>
                                    <small>Gemini 2.0 Flash, Gemini Pro 等</small>
                                </span>
                            </label>
                            <label class="provider-option">
                                <input type="radio" name="aiProvider" value="deepseek" id="providerDeepSeek">
                                <span class="provider-label">
                                    <strong>DeepSeek</strong>
                                    <small>DeepSeek Chat, DeepSeek Coder 等</small>
                                </span>
                            </label>
                            <label class="provider-option">
                                <input type="radio" name="aiProvider" value="custom" id="providerCustom">
                                <span class="provider-label">
                                    <strong>自定义 API</strong>
                                    <small>兼容 OpenAI 格式的任何 API</small>
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="settings-section" id="openaiSettings" style="display: none;">
                        <h3>OpenAI 配置</h3>
                        <div class="form-group">
                            <label for="openaiKey">API Key:</label>
                            <input type="password" id="openaiKey" placeholder="sk-...">
                        </div>
                        <div class="form-group">
                            <label for="openaiModel">模型:</label>
                            <select id="openaiModel">
                                <option value="gpt-4o">GPT-4o</option>
                                <option value="gpt-4-turbo">GPT-4 Turbo</option>
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="openaiEndpoint">API 端点 (可选):</label>
                            <input type="text" id="openaiEndpoint" placeholder="https://api.openai.com/v1">
                            <small>留空使用默认端点</small>
                        </div>
                    </div>
                    
                    <div class="settings-section" id="anthropicSettings" style="display: none;">
                        <h3>Anthropic Claude 配置</h3>
                        <div class="form-group">
                            <label for="anthropicKey">API Key:</label>
                            <input type="password" id="anthropicKey" placeholder="sk-ant-...">
                        </div>
                        <div class="form-group">
                            <label for="anthropicModel">模型:</label>
                            <select id="anthropicModel">
                                <option value="claude-3-5-sonnet-20241022" selected>Claude 3.5 Sonnet</option>
                                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-section" id="geminiSettings">
                        <h3>Google Gemini 配置</h3>
                        <div class="form-group">
                            <label for="geminiKey">API Key:</label>
                            <input type="password" id="geminiKey" placeholder="AIza...">
                        </div>
                        <div class="form-group">
                            <label for="geminiModel">模型:</label>
                            <select id="geminiModel">
                                <option value="gemini-2.0-flash-exp" selected>Gemini 2.0 Flash (实验)</option>
                                <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                                <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                                <option value="gemini-pro">Gemini Pro</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-section" id="deepseekSettings" style="display: none;">
                        <h3>DeepSeek 配置</h3>
                        <div class="form-group">
                            <label for="deepseekKey">API Key:</label>
                            <input type="password" id="deepseekKey" placeholder="sk-...">
                        </div>
                        <div class="form-group">
                            <label for="deepseekModel">模型:</label>
                            <select id="deepseekModel">
                                <option value="deepseek-chat" selected>DeepSeek Chat</option>
                                <option value="deepseek-coder">DeepSeek Coder</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="settings-section" id="customSettings" style="display: none;">
                        <h3>自定义 API 配置</h3>
                        <div class="form-group">
                            <label for="customEndpoint">API 端点:</label>
                            <input type="text" id="customEndpoint" placeholder="https://api.example.com/v1">
                        </div>
                        <div class="form-group">
                            <label for="customKey">API Key:</label>
                            <input type="password" id="customKey" placeholder="your-api-key">
                        </div>
                        <div class="form-group">
                            <label for="customModel">模型名称:</label>
                            <input type="text" id="customModel" placeholder="gpt-3.5-turbo">
                        </div>
                    </div>
                    
                    <div class="settings-actions">
                        <button class="btn-secondary" id="clearAISettings">清除设置</button>
                        <button class="btn-primary" id="saveAISettings">保存设置</button>
                    </div>
                    
                    <div class="settings-info">
                        <p><strong>💡 提示:</strong></p>
                        <ul>
                            <li>API Key 将安全地保存在浏览器本地存储中</li>
                            <li>不同的提供商支持不同的功能和价格</li>
                            <li>如需获取 API Key，请访问对应服务商的官网</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 隐藏的文件输入 -->
        <input type="file" id="fileInput" accept=".md,.markdown,.txt" style="display: none;">
    </div>

    <!-- 应用脚本 (ES 模块) -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
